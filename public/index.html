<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insane Jumping Game</title>
    <link rel="stylesheet" href="css/jump.css">
</head>

<body>
    <main>
        <div id="menu">
            <h1>Insane Jumping Game</h1>
            <button id="start-btn">Start Game</button>
            <button id="options-btn">Options</button>
            <button id="score-btn">Scoreboard</button>

            <div id="options-panel" class="hidden panel">
                <h2>Options</h2>
                <p>Key Bindings: <input type="input" id="key-bindings" value="ArrowLeft, ArrowRight"></p>
                <p>Box Color: <input type="color" id="box-color" value="#ffff00"></p>

                <p>Background:
                    <select id="bg-select">
                        <option value="default">Default</option>
                        <option value="rainy">Rainy Forest</option>
                    </select>
                </p>

                <button class="back-btn">Back</button>
            </div>

            <div id="score-panel" class="hidden panel">
                <h2>High Scores</h2>
                <ul id="highscore-list"></ul>
                <button class="back-btn">Back</button>
            </div>
        </div>

        <section id="game" class="hidden">
            <div id="score">
                <div>
                    <p class="score">score: 0</p>
                    <!--<p class="anim">0</p>-->
                </div>
                <div>
                    <p class="score">highscore: 0</p>
                    <!--<p class="anim">0</p>-->
                </div>
            </div>
            <canvas id="jump" width="800" height="800"></canvas>
        </section>
    </main>

    <script src="js/Box.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/jump.js"></script>
</body>

</html>
